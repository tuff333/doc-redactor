
[nlp]
lang = "en"
pipeline = ["ner"]

[paths]
train = C:\projects\doc-redactor\backend\app\redaction_model\training
dev = C:\projects\doc-redactor\backend\app\redaction_model\training

[components]

[components.ner]
factory = "ner"

[corpora]

[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}

[training]
seed = 42
gpu_allocator = "pytorch"
train_corpus = "corpora.train"
dev_corpus = "corpora.dev"
max_epochs = 20
